<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Vietpro Chat application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./access/style.css" />
  </head>

  <body>
    <div class="container py-5 px-4">
      <!-- For demo purpose-->
      <header class="text-center">
        <h1 class="display-4 text-white">Vietpro Chat application</h1>
      </header>

      <div class="row rounded-lg overflow-hidden shadow">
        <!-- Users box-->
        <div class="col-5 px-0">
          <div class="bg-white">
            <div class="bg-gray px-4 py-2 bg-light">
              <p class="h5 mb-0 py-1">
                Xin ch√†o: <span id="name">Nguyen Van A</span>
              </p>
            </div>

            <div class="messages-box">
              <div id="list-rooms" class="list-group rounded-0"></div>
            </div>
          </div>
        </div>
        <!-- Chat Box-->
        <div class="col-7 px-0">
          <div id="chat-box" class="px-4 py-5 chat-box bg-white">
                      </div>

          <!-- Typing area -->
          <div lass="bg-light">
            <div class="input-group">
              <input
                type="text"
                placeholder="Type a message"
                id="input-message"
                aria-describedby="button-addon2"
                class="form-control rounded-0 border-0 py-4 bg-light"
              />
              <div class="input-group-append">
                <button id="button-addon2" type="submit" class="btn btn-link">
                  <i class="fa fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/access/chat.js"></script>
  </body>
</html>
